<div id="forms" class="page-layout simple fullwidth" fxLayout="column" style="display: block">


    <!-- CONTENT -->
    <div class="content p-44" fxLayoutAlign="center" style="display: block">

        <div class="horizontal-stepper-wrapper" style="display: block">

            <!-- HORIZONTAL STEPPER EXAMPLE -->
            <mat-horizontal-stepper class="mat-elevation-z4" [linear]="true" style="display: block">

                <mat-step [stepControl]="horizontalStepperStep0">

                    <form fxLayout="column" [formGroup]="horizontalStepperStep0">

                        <ng-template matStepLabel>Imagen</ng-template>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <div fxFlex="1 0 auto" fxLayout="column" fxLayoutAlign="center center">

                                <form (ngSubmit)="onSubmitFoto()">
                                    <div class="form-group" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <div>
                                                    <img [src]="imgURL"
                                                         onerror="this.src='assets/images/logoUsuario.png';"
                                                         style="height: 150px; width: 150px;margin-left: 20px">
                                                </div>

                                                <input style="display: none" #file type="file" accept='image/*'
                                                       (change)="onFileChangeFoto($event)" #fileInput
                                                       accept=".jpeg,.jpg,.png"
                                                       (change)="preview(file.files)"/>
                                                <br>
                                                <button mat-button color="accent"
                                                        style="background-color: #0fba6d; color: white; margin-left: 20px"
                                                        (click)="file.click()"><i class="fa fa-camera"  aria-hidden="true"></i>  Subir Imagen
                                                </button>
                                                <br>
                                                <br>
                                            </div>
                                        </div>
                                    </div>


                                </form>


                            </div>
                        </div>


                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button mat-raised-button matStepperNext type="button" color="accent">
                                Siguiente
                            </button>
                        </div>

                    </form>

                </mat-step>

                <mat-step [stepControl]="horizontalStepperStep1">

                    <form fxLayout="column" [formGroup]="horizontalStepperStep1">

                        <ng-template matStepLabel>Datos</ng-template>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <div fxFlex="1 0 auto" fxLayout="column">
                                <mat-form-field appearance="outline" fxFlex="100">
                                    <mat-label>Identificación</mat-label>
                                    <input matInput formControlName="identificacion" required>
                                    <i matSuffix class="secondary-text" class="fa fa-address-card"
                                       aria-hidden="true"></i>
                                    <mat-error>Identificación es obligatorio!</mat-error>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex="50">
                                    <mat-label>Nombres</mat-label>
                                    <input matInput formControlName="nombres" required>
                                    <i matSuffix class="secondary-text" class="fa fa-user" aria-hidden="true"></i>
                                    <mat-error>Nombre es obligatorio!</mat-error>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex="50">
                                    <mat-label>Apellidos</mat-label>
                                    <input matInput formControlName="apellidos" required>
                                    <i matSuffix class="secondary-text" class="fa fa-user" aria-hidden="true"></i>
                                    <mat-error>Apellido es obligatorio!</mat-error>
                                </mat-form-field>


                                <mat-form-field appearance="outline" fxFlex="50">
                                    <mat-label>Fecha Nacimiento</mat-label>
                                    <input type="date" matInput id="fecha_nacimiento" [value]="fecha_nacimiento"
                                           formControlName="fecha_nacimiento" required>
                                    <mat-error>Fecha de Nacimiento es obligatorio!</mat-error>
                                </mat-form-field>
                            </div>
                        </div>


                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button mat-raised-button matStepperNext type="button" color="accent">
                                Siguiente
                            </button>
                        </div>

                    </form>

                </mat-step>


                <mat-step [stepControl]="horizontalStepperStep3">

                    <form fxLayout="column" [formGroup]="horizontalStepperStep3">

                        <ng-template matStepLabel>Contacto</ng-template>

                        <div fxFlex="1 0 auto" fxLayout="column">

                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Telefono</mat-label>
                                <input type="number" matInput formControlName="telefono">
                                <i matSuffix class="secondary-text" class="fa fa-phone" aria-hidden="true"></i>

                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Correo</mat-label>
                                <input type="email" matInput formControlName="email" readonly>
                                <i matSuffix class="secondary-text" class="fa fa-envelope" aria-hidden="true"></i>

                            </mat-form-field>



                        </div>

                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                                Anterior
                            </button>
                            <button mat-raised-button matStepperNext type="button" color="accent">
                                Siguiente
                            </button>
                        </div>

                    </form>

                </mat-step>

                <mat-step [stepControl]="horizontalStepperStep6" *ngIf="rol !='ADMINISTRADOR'">

                    <form fxLayout="column" [formGroup]="horizontalStepperStep6">

                        <ng-template matStepLabel>Redes Sociales</ng-template>

                        <div fxFlex="1 0 auto" fxLayout="column">

                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Nick</mat-label>
                                <input matInput formControlName="nick">
                                <i matSuffix class="secondary-text" class="fas fa-user" aria-hidden="true"></i>

                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password">
                                <i matSuffix class="secondary-text" class="fas fa-key" aria-hidden="true"></i>

                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Unidad Educativa</mat-label>
                                <input matInput formControlName="unidad_educativa">
                                <i matSuffix class="secondary-text" class="fas fa-home" aria-hidden="true"></i>

                            </mat-form-field>

                        </div>

                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                                Anterior
                            </button>
                            <button mat-raised-button type="button" color="accent"
                                    (click)="finishHorizontalStepper()">
                                Guardar
                            </button>
                        </div>

                    </form>

                </mat-step>


            </mat-horizontal-stepper>
            <!-- / HORIZONTAL STEPPER EXAMPLE -->

        </div>

    </div>

</div>
