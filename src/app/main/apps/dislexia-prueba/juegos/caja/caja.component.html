<div class="container">
<div class="box1">
  <div *ngIf="letra != 'a' && letra != 'e' && letra != 'i' && letra != 'o' && letra != 'u'">
    <div class="cajas fondo" id="{{'caja'+indice2}}" onmousedown="false">
      <p class="tamanioLetra2">{{letra}}</p>
    </div>
  </div>

  <div *ngIf="letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u'">
    <div class="cajas fondo" id="{{'caja'+indice}}" ondrop="drop(event)" ondragover="allowDrop(event)"> <!--style="background: yellow; color: red;"-->
      <p style="margin-top:-25px;"></p>
    </div>
  </div>
</div>
</div>
